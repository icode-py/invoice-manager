{% extends 'base.html' %} {% block content%} {% if error %} {{error}} <br/><br/> {% endif %}
<h1>Create Invoice</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="item_name">Item Name</label>
                        <input type="text" class="form-control" placeholder="Item Name" name="item_name">
                    </div>
                    <div class="form-group">
                        <label for="Quantity">Quantity</label>
                        <input type="number" class="form-control" placeholder="Quantity" name="quantity">
                    </div>
                    <div class="form-group">
                        <label for="Unit Price">Unit Price</label>
                        <input type="number" class="form-control" placeholder="Unit Price" name="unit_price">
                    </div>
                    <!-- <input type="hidden" class="form-control" placeholder="amount" name="amount"> -->

                    <!-- <div class="checkbox">
                        <label>
                          <input type="checkbox"> Check me out
                         </label>
                    </div> -->

                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
                <!-- /.box-body -->
            </form>
        </div>
    </div>
</div>

{% endblock %}
